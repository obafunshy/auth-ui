<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth UI - Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-center py-8 bg-white">
       <h1 class="text-3xl font-bold text-blue-600" data-aos="fade-down">AUTH UI</h1>
    </header>
    <main class="min-h-screen bg-gray-50 flex flex-col justify-center px-4 py-12">
       <div class="w-full max-w-md mx-auto bg-white shadow-md rounded-lg p-8" data-aos="zoom-in">
            <div class="mb-10 text-center" data-aos="fade-down" data-aos-delay="100">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Reset Password?</h2>
                <p class="text-sm text-gray-600">Enter your new password below</p>
            </div>

            <form action="#">
                <div class="mb-4">
                    <label for="new-password" class="block text-gray-700 font-medium mb-1">New Password</label>
                    <input type="password" name="password" id="new-password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Reset Password</button>
            </form>

            <div class="mt-6 text-center">
               <p class="text-sm text-gray-600">
                    Remember it?
                    <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
                </p>
                <p class="text-sm text-gray-600 mt-2">
                    <a href="index.html" class="text-sm text-gray-500 hover:text-blue-600 hover:underline"><i class="fas fa-arrow-left mr-1"></i>Back to Home</a>
                </p>
            </div>
       </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-16">
        <div class="mt-6 border-t border-gray-700 pt-3 text-center text-sm text-gray-400">
            &copy; 2025 Auth UI. All rights reserved.
            <a href="https://github.com/obafunshy" target="_blank" class="text-blue-400 hover:underline ml-1">
                View on Github
            </a>
        </div>
    </footer>
    <script src="./scripts/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>  AOS.init({
                once: false, // animations will happen every time you scroll
                duration: 800, // global duration if not set inline
                });
    </script>
</body>
</html>
